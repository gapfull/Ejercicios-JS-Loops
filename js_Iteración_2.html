<script>

// Iteración #2: Condicionales avanzados
// Comprueba en cada uno de los usuarios que tenga al menos dos trimestres aprobados y añade la propiedad ***isApproved*** a true o false en consecuencia. Una vez lo tengas compruébalo con un ***console.log***.
// Puedes usar este array para probar tu función:


const alumns = [
    {name: 'Pepe Viruela', T1: false, T2: false, T3: true}, 
	{name: 'Lucia Aranda', T1: true, T2: false, T3: true},
	{name: 'Juan Miranda', T1: false, T2: true, T3: true},
	{name: 'Alfredo Blanco', T1: false, T2: false, T3: false},
	{name: 'Raquel Benito', T1: true, T2: true, T3: true}
]

function aprobados(param) {

    let aprobados = 0;
    // Recorremos el array con un forEach.
    param.forEach(
        function (element) {
            // Compobamos si el string del elemento tiene el termino a buscar y si lo tiene, se imprime por pantalla.
            for (let indice in element){
                if(element[indice] === true){
                    aprobados += 1;
                    console.log('Es true: ' + element[indice] + ' y lleva aprobados: ' + aprobados)
                }else{
                    console.log('Es false: ' + element[indice] + ' y lleva aprobados: ' + aprobados)
                }
            }
            if (aprobados => 2){
                element.isApproved = aprobados; // no consigo cargar el valor true, pero si el numero de  los aprobados
            }else{
                element.isApproved = aprobados; // no consigo cargar el valor false, pero si los aprobados
            }
            aprobados = 0;
        });
}

aprobados(alumns);
console.log(alumns);


</script>
