<script>

// Iteración #1: Usa includes
// Haz un bucle y muestra por consola todos aquellos valores del array que incluyan la palabra "Camiseta". Usa la función .***includes*** de javascript.
console.log('Ejercicio 1.1:');

const products = ['Camiseta de Pokemon', 'Pantalón coquinero', 'Gorra de gansta', 'Camiseta de Basket', 'Cinrurón de Orión', 'AC/DC Camiseta']

function buscaArray(param,termino) {

    // Recorremos el array con un forEach.
    param.forEach(
        function (element) {
            // Compobamos si el string del elemento tiene el termino a buscar y si lo tiene, se imprime por pantalla.
            if (element.includes(termino)){
                console.log(element)
            }
        });

}

let terminoABuscar = 'Camiseta';
buscaArray(products, terminoABuscar);


</script>
