<script>

// Iteración #5: Probando For
// Usa un bucle **for** para recorrer todos los destinos del array y elimina los elementos que tengan el id 11 y 40.
// Imprime en un ***console log*** el array. Puedes usar este array:


/**********************************************************************
// Como el enunciado esta confuso, planteo dos soluciones al ejercicio
************************************************************************/

const placesToTravel = [{id: 5, name: 'Japan'}, {id: 11, name: 'Venecia'}, {id: 23, name: 'Murcia'}, {id: 40, name: 'Santander'}, {id: 44, name: 'Filipinas'}, {id: 59, name: 'Madagascar'}]

// En este codigo imprimimos por consola los elementos del array que no son ni 11 ni 40.
console.log("Imprime los dististos a 11 y 40")
placesToTravel.forEach(function(ciudad) {
    if ((ciudad.id != 11)&&(ciudad.id != 40)){
        console.log(`El id es: ${ciudad.id} y la ciudad es ${ciudad.name}`);
    }
}
);

// En este codigo extraemos del array los elementos que son 11 o 40.
console.log("Quitamos del arrya los 11 y 40")
console.log(placesToTravel)
placesToTravel.forEach(function(ciudad, index) {
    if ((ciudad.id == 11)||(ciudad.id == 40)){
        placesToTravel.splice(index,1);
    }
}
);
console.log(placesToTravel)


</script>
